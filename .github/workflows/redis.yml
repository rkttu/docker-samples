name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-redis:
    runs-on: [self-hosted, windows, x64]
    env:
      working-directory: .\redis\windows

    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.0
        
      - name: Docker Login
        uses: Azure/docker-login@v1
        with:
          username: rkttu
          password: ${{ secrets.GITHUBKEY }}
          login-server: https://index.docker.io/v1/

      - name: Build the Docker image (2.8)
        shell: powershell
        env:
          tag: 2.8-1809
        working-directory: ${{env.working-directory}}/2.8-1809
        run: |
          dir;
          docker build . --isolation=hyperv --tag "rkttu/redis-windows:${env:tag}";
          docker push "rkttu/redis-windows:${env:tag}";
